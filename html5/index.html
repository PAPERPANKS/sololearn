<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script>
		$('#navId a').click(e => {
			e.preventDefault();
			$(this).tab('show');
		});
	</script>
  </head>
  <body>
    <!-- Nav tabs -->
	<ul class="nav nav-tabs" id="navId">
		<li class="nav-item">
			<a href="#tab1Id" class="nav-link active">Active</a>
		</li>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#tab2Id">Action</a>
				<a class="dropdown-item" href="#tab3Id">Another action</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="#tab4Id">Action</a>
			</div>
		</li>
		<li class="nav-item">
			<a href="#tab5Id" class="nav-link">Another link</a>
		</li>
		<li class="nav-item">
			<a href="#" class="nav-link disabled">Disabled</a>
		</li>
	</ul>
	
	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active" id="tab1Id" role="tabpanel"><p>content for tab 1</p></div>
		<div class="tab-pane fade" id="tab2Id" role="tabpanel"><p>content for tab 1</p></div>
		<div class="tab-pane fade" id="tab3Id" role="tabpanel"><p>content for tab 1</p></div>
		<div class="tab-pane " id="tab4Id" role="tabpanel"><p>content for tab 1</p></div>
		<div class="tab-pane " id="tab5Id" role="tabpanel"><p>content for tab 1</p></div>
	</div>
	
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" 
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" 
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
